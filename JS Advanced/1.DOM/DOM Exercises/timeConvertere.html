<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>
<script>
    function attachEventsListeners() {
        let buttons = document.querySelectorAll('input[type=\'button\']')

        for (let btn of buttons) {
            if (btn.id === 'daysBtn') {
                btn.addEventListener('click', convertFormDays)
            } else if (btn.id === 'hoursBtn') {
                btn.addEventListener('click', convertFormHours)
            } else if (btn.id === 'minutesBtn') {
                btn.addEventListener('click', convertFormMinutes)
            } else {
                btn.addEventListener('click', convertFormSeconds)
            }
        }

        function convertFormDays(event) {
            let value = Number(event.target.parentNode.children[1].value)

            document.getElementById('hours').value = value * 24
            document.getElementById('minutes').value = value * 24 * 60
            document.getElementById('seconds').value = value * 24 * 60 * 60
        }

        function convertFormHours(event) {
            let value = Number(event.target.parentNode.children[1].value)

            document.getElementById('days').value = value / 24
            document.getElementById('minutes').value = value * 60
            document.getElementById('seconds').value = value * 60 * 60
        }
        function convertFormMinutes(event) {
            let value = Number(event.target.parentNode.children[1].value)

            document.getElementById('days').value = value / 24 / 60
            document.getElementById('hours').value = value / 60
            document.getElementById('seconds').value = value * 60
        }
        function convertFormSeconds(event) {
            let value = Number(event.target.parentNode.children[1].value)

            document.getElementById('days').value = value / 24 / 60 / 60
            document.getElementById('hours').value = value / 60 /60
            document.getElementById('minutes').value = value / 60
        }
    }
</script>
</body>
</html>
